<!DOCTYPE html>
<!-- saved from url=(0046)https://examples.winautomation.com/submit_data -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title></title>
    <link rel="stylesheet" href="./submit_data_files/bootstrap.min.css">
    <link rel="stylesheet" href="./submit_data_files/style.css">
    <script type="text/javascript" src="./submit_data_files/jquery.min.js.下載"></script>
    <script type="text/javascript" src="./submit_data_files/submit_data.js.下載"></script>
	<script>
	function myFunction() {
  confirm("Press a button!");
}
	</script>
</head>
<body data-new-gr-c-s-check-loaded="14.1040.0" data-gr-ext-installed="">
<div class="container">
    <div class="page-header">
        <h1>Web Form Submission Demo</h1>
    </div>
    <table id="data_table" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Occupation</th>
            <th>Company</th>
            <th>State</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <hr>

    <form id="data_form" class="well form-horizontal">
        <fieldset>
            <legend>Populate the form below to insert a new record into the table:</legend>
            <div class="row">
                <div class="span10">
                    <div class="row">
                        <div class="span4">
                            <div class="control-group">
                                <label class="control-label" for="first_name">First Name:</label>
                                <div class="controls">
                                    <input type="text" class="input-large" id="first_name">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="last_name">Last Name:</label>
                                <div class="controls">
                                    <input type="text" class="input-large" id="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="span4 offset2">
                            <div class="control-group">
                                <label class="control-label" for="occupation">Occupation:</label>
                                <div class="controls">
                                    <input type="text" class="input-large" id="occupation">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="company">Company:</label>
                                <div class="controls">
                                    <input type="text" class="input-large" id="company">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="state">State:</label>
                                <div class="controls">
                                    <select type="text" class="input-medium" name="state" id="state" onchange="myFunction()">
                                        <option>Select a State</option>
                                        <option>AL</option>
                                        <option>AK</option>
                                        <option>AZ</option>
                                        <option>AR</option>
                                        <option>CA</option>
                                        <option>CO</option>
                                        <option>CT</option>
                                        <option>DE</option>
                                        <option>FL</option>
                                        <option>GA</option>
                                        <option>HI</option>
                                        <option>ID</option>
                                        <option>IL</option>
                                        <option>IN</option>
                                        <option>IA</option>
                                        <option>KS</option>
                                        <option>KY</option>
                                        <option>LA</option>
                                        <option>ME</option>
                                        <option>MD</option>
                                        <option>MA</option>
                                        <option>MI</option>
                                        <option>MN</option>
                                        <option>MS</option>
                                        <option>MO</option>
                                        <option>MT</option>
                                        <option>NE</option>
                                        <option>NV</option>
                                        <option>NH</option>
                                        <option>NJ</option>
                                        <option>NM</option>
                                        <option>NY</option>
                                        <option>NC</option>
                                        <option>ND</option>
                                        <option>OH</option>
                                        <option>OK</option>
                                        <option>OR</option>
                                        <option>PA</option>
                                        <option>RI</option>
                                        <option>SC</option>
                                        <option>SD</option>
                                        <option>TN</option>
                                        <option>TX</option>
                                        <option>UT</option>
                                        <option>VT</option>
                                        <option>VA</option>
                                        <option>WA</option>
                                        <option>WV</option>
                                        <option>WI</option>
                                        <option>WY</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn" name="submit" value="submit">Submit</button>
                    </div>
                </div>
            </div>
        </fieldset>


    </form>
</div>


</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
